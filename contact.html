<body>

  <!-- Header de la page -->
  <header class="header-cover">
    <!-- topbar -->

      <div class="container-xl row between navigation">
        <!-- logo + h1 -->
        <h1 hidden>Portfolio</h1>
        <a href="index.html"><img src="images/logo.png" alt="logo Alicia Macé" title="Portfolio" class="logo"/></a>



        <!-- navigation principale -->

        <nav class="col-xl-3">

    <div class="contactez-nous">
      <h1>Contactez-moi</h1>
      <form action="/page-traitement-donnees" method="post">
      <div>
      <label for="nom">Votre nom</label>
      <input type="text" id="nom" name="nom" placeholder="Pachot" required>
      </div>
      <div>
      <label for="email">Votre e-mail</label>
      <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
      </div>
      <div>
      <label for="sujet">Quel est le sujet de votre message ?</label>
      <select name="sujet" id="sujet" required>
      <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
      <option value="">Demande de devis</option>
      <option value="">Demande de conseils</option>
      <option value="">Demande de partenariat</option>
      <option value="autre">Autre...</option>
      </select>
      </div>
      <div>
      <label for="message">Votre message</label>
      <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
      </div>
      <div>
      <button type="submit">Envoyer</button>
      </div>
      </form>
      </div>
      


</body>
